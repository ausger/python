product_short_description=德国喜力特Silit拥有世界专利的希拉刚材质生产出的锅具。锅体是18/10医用不锈钢，陶瓷合金锅表层的纯天然陶瓷材质物理化学性极为稳定，不怕强电解质腐蚀（强酸性，高盐食物），可以隔夜存放任何汤水，可以熬煮中药，陶瓷合金材质坚硬，适用任何锅铲、抗刮耐磨、常用常新。它可以适用于任何炉具。不像金属锅具会与锅内酸性物质如酱油、醋、盐、糖及菜汤等，或小苏打等强碱性物质发生化学反应，生成化合物破坏食物原味，甚至危害人体健康。陶瓷合金中的特别配制的银子在常温下会释放负离子而抑制大肠杆菌、金黄色葡萄球菌和猪霍乱沙门氏菌并令其死亡，因而陶瓷合金锅具有有效的抗菌功效。这一点已由德国和日本等国际权威卫生检测机构鉴定证明并经过十五年来世界各国无数消费者的实践验证。锅内食物在室温下可以隔夜不馊，非敏感性食物在环境温度不太高时甚至可在锅内保鲜几十小时。陶瓷合金材质坚硬，适用任何锅铲、抗刮耐磨、常用常新。它可以适用于任何炉具。
